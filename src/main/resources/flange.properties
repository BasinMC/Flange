###################################################################################################
# Hey, fellow fork developer!                                                                     #
#                                                                                                 #
# This part has been designed specifically for you! So don't worry, we appreciate your work and   #
# dedication. Just change the values down here or in the project's pom.xml to your liking to make #
# this little tool compatible with your fork!                                                     #
#                                                                                                 #
# Happy hacking!                                                                                  #
###################################################################################################

# Branding Settings
# -----------------
# Defines how the tool will introduce itself (Note: By default Flange will note its origin as well
# as the fork branding information - Please keep that behavior as is).
branding.vendor.name=${project.organization.name}
branding.vendor.url=${project.organization.url}

# Upstream Configuration
# ----------------------
# Specifies which version on which channel to pull and where the channels are located.
# You may need to alter the channel implementation if this differs from your setup!
upstream.channel=${basin.channel}
upstream.revision=${basin.revision}

github.repository=BasinMC/Sink
teamcity.baseUrl=https://www.basinmc.org/ci
